<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
    <body>
            <div class="main">
                <div class="left">
                    <div class="forimage">
                        <div class="semi-transparent">
                            <img src="./small forms image.jpg" alt="logo of company" height="70px">
                            <h1 class="imageh1">FUNFUN</h1>
                        </div>
                    </div>
                    <div class="footer">
                        <p class="p-footer">Photo by <a class="a-footer" href="">Halie West</a>on <a class="a-footer" href="www.unsplash.com">Unsplash</a></p>
                    </div>
                </div>
                <div class="right">
                    <div class="first"><h3>Don't waste time over thinking <br>in <em>this hard economy</em></h3> 
                    </div>
                   
                        
                    <form action="" method="get" >

                            <div class="second">
                                <h4 id="smalltext">Let's have fun.</h4>
                                <div class="four-main-divs">
                                    <div class="form-divs">
                                        <div class="form-div">
                                            <label for="firstName">First Name:</label>
                                            <input type="text" id="firstName">
                                        </div>
                                        <div class="form-div">
                                            <label for="e-mail">E-mail:</label>
                                            <input type="email" id="e-mail">
                                        </div>
                                        <div class="form-div">
                                            <label for="password">Password:</label>
                                            <input type="password" id="password" required>
                                            <p id="error">*password do not match</p>
                                        </div>
                                    </div>

                                    <div class="form-divs">
                                            <div class="form-div">
                                                <label for="lastName">Last Name:</label>
                                                <input type="text" id="lastName">
                                            </div>
                                            
                                            <div class="form-div">
                                                <label for="phonenumber">Phone Number:</label>
                                                <input type="number" id="phonenumber">
                                            </div>
                                            
                                            <div class="form-div">
                                                <label for="confirmpassword">Confirm Password:</label>
                                                <input type="password" id="confirmpassword" required>
                                            </div>
                                        
                                    </div>
                                   
                                </div>
                                <div class="third">
                                    <button type="submit" class="btn-btn-green">Create Account</button>
                                    <div class="hyperlink"><p>Already have an account. <a class="login" href="">Log in</a></p></div>
                                </div>
                                
                            </div>
                            
                            
                            
                        </form>
                        
                        
                        
                    
                   
                
                </div>
            </div>
            
        <script src="main.js"></script>
    </body>
</html>
